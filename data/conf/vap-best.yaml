seed: 1

data:
  split:
    train_split: 'data/swb/conversations.train'
    valid_split: 'data/swb/conversations.valid'
  text_path: 'data/swb/swb_ms98_transcriptions'
  audio_path: 'data/swb/swb_audios'
  n_stride: 100
  va_hist_bins:
    - 60
    - 30
    - 10
    - 5
    - 0
  sample_len: 10
  sample_overlap: 2
  buffer_size: 1600
  sample_rate: 16000
  mono: true
  normalize: true

encoder:
  hist_bins_dim: 5
  pretrained: 'https://dl.fbaipublicfiles.com/librilight/CPC_checkpoints/60k_epoch4-d0f474de.pt'
  freeze: true
  device: 'cuda:0'

predictor:
  dim: 256
  ffn_dim: 768
  n_heads: 4
  n_layers: 4
  activation: 'gelu'
  dropout: 0.1
  max_len: 1024
  pred_bins:
    - 200
    - 180
    - 140
    - 80
    - 0
  threshold: 0.5

trainer:
  deterministic: true
  max_epochs: 100
  accelerator: 'gpu'

training:
  class_weight: false
  min_weight: 0.5

  optimizer:
    learning_rate: 0.001
    betas:
      - 0.9
      - 0.999
    weight_decay: 0.001
    lr_scheduler_interval: 'step'
    lr_scheduler_freq: 100
    lr_scheduler_tmax: 2500
    train_encoder_epoch: -1

  early_stopping:
    patience: 20
    monitor: 'total_f1'
    mode: 'max'

  checkpoint:
    monitor: 'total_f1'
    mode: 'max'
    dirpath: 'data/model_checkpoints'
